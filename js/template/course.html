<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>課程名稱</td>
                <td>授課教師</td>
                <td>星期</td>
                <td>時間</td>
                <td>教室</td>
                <td></td>
            </tr>
        </thead>
        <tbody id="courseResult">
            <tr ng-repeat="course in search.courses |filter:search.input |filter:search.input2 |filter:search.input3 |filter:search.input4 |filter:search.input5">
                <td>{{ course.name }}</td>
                <td>{{ course.teacher }}</td>
                <td>{{ course.day }}</td>
                <td>{{ course.time }}</td>
                <td>{{course.classroom}}</td>
                <td>
                    <button ng-click="search.index($index)" type="button" class="btn btn-info">詳細資料</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="courseDetail">
    <div class="mask"></div>
    <div class="content">
        <div>
            <h3 class="text-center">{{search.detail.name}}</h3>{{search.detail.remark}}
        </div>
        <div>
            <button>看完囉~</button>
        </div>
    </div>
</div>
<script src="js/app-jq.js"></script>
