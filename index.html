<!doctype html>
<html lang="en" ng-app="NccuCourseSearch">

<head>
    <title>NCCU課程查詢</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
    <link rel="stylesheet" href="styles/animate.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app-jq.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-controller="CourseSearchController as search">
    <div class="section">
        <div class="container nopadding">
            <div class="row">
                <div class="col-md-12 main text-center wow bounceIn" id="cover">
                    <div class="">
                        <h1>課程查詢</h1>
                        <label for="">搜尋課程</label>
                        <input type="text" ng-model="search.input" id="searchInput">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row"></div>
            <div class="col-md-12">
                <table ng-if="search.showcase" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td>課程名稱</td>
                            <td>授課教師</td>
                            <td>星期</td>
                            <td>時間</td>
                            <td>教室</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="course in search.courses |filter:search.input">
                            <td>{{ course.name }}</td>
                            <td>{{ course.teacher }}</td>
                            <td>{{ course.day }}</td>
                            <td>{{ course.time }}</td>
                            <td>{{course.place}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
